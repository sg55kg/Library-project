<!DOCTYPE html>
<head>
    <title>Library Project</title>
    <meta charset="UTF-8">
	<link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Library App</h1>
    </header>
    
    
    <h2 id="book-list-title">Book List</h2>
    <div id="book-list">

    </div>
    
    <form id="add-new" style="display: none;">
        <label for="title">Enter title:</label>
        <input type="text" id="title" placeholder="Enter Title" class="input">
        <label for="author">Enter author:</label>
        <input type="text" id="author" placeholder="Enter Author" class="input">
        <label for="pages">Enter number of pages:</label>
        <input type="text" id="pages" placeholder="Pages" class="input">
        <label for="read-status">Have you finished this book?</label>
        <input type="checkbox" id="read-status" class="input">
        <button id="submit-new-book">Add book to library</button>
    </form>
    <div id="footer">
        <button id="open-add-div">Add new book</button>
        <p id="book-tracker">Number of books: </p>
    </div>
    
    <div id="overlay"></div>

</body>
